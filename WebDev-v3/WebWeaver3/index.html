<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="" />
      <h1>Coffee Masters</h1>
    </div>

    <div class="page">
      <section class="order-box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
          <li class="items">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">₹ 446.25</div>
            <ul class="item-option-list">
              <li class="item-options">Light Foam
</li>
            </ul>
          </li>
          <li class="items">
            <div class="item-quantity">1x
</div>
            <div class="item-title">
Cappucino</div>
            <div class="item-price">₹ 393.75</div>
            <ul class="item-option-list">
              <li class="item-options">Almond Milk
</li><li class="item-options">Double Espresso Shot
</li>
            </ul>
          </li>
          <li class="items">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">₹ 519.75</div>
            <ul class="item-option-list">
              <li class="item-options">Butter
</li>
            </ul>
          </li>
        </ul>
      </section>

      <section class="name-box">
    <h2 class="box-title">NAME</h2>
    <div class="input-group">
      <label for="name" class="user-input-label">Name for order</label>
      <input type="text" class="user-input" id="name" placeholder="Enter your name" />
    </div>
  </section>

  <section class="cc-box">
    <h2 class="box-title">CREDIT CARD</h2>
    <div class="input-group">
      <label for="cc-number" class="user-input-label">Card Number</label>
      <input type="text" class="user-input" id="cc-number" placeholder="1234 5678 9012 3456" />
    </div>
    <div class="input-group">
      <label for="cc-expiry" class="user-input-label">Expiry Date</label>
      <input type="text" class="user-input" id="cc-expiry" placeholder="MM/YY" />
    </div>
    <div class="input-group">
      <label for="cc-cvc" class="user-input-label">CVC</label>
      <input type="text" class="user-input" id="cc-cvc" placeholder="123" />
    </div>
  </section>

      
      <section class="total">
        <table class="totals-table">
            <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>₹ 1,731.02</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>₹ 86.96 </td>
                </tr>
                <tr class="final-totals">
                    <td>Total:</td>
                    <td>₹ 1,817.26</td>
                </tr>
            </tbody>
        </table>
        <button class="checkout">Place Order</button>
      </section>
    </div>
  </body>
</html>
