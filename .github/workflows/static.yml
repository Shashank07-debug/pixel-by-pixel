name: Deploy WebWeaver Projects (Futuristic Edition)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare publish folder
        run: |
          mkdir public

          cp -r WebDev-v3/WebWeaver2 public/WebWeaver2
          cp -r WebDev-v3/WebWeaver3 public/WebWeaver3

          # FUTURISTIC HOMEPAGE
          cat << 'EOF' > public/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Pixel-by-Pixel Projects</title>

              <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

              <style>
                  body {
                      margin: 0;
                      background: radial-gradient(circle at center, #00111a, #000000 70%);
                      font-family: 'Orbitron', sans-serif;
                      color: #00f6ff;
                      overflow: hidden;
                  }

                  /* Glowing animated rings */
                  .ring {
                      position: absolute;
                      border: 2px solid cyan;
                      width: 200px;
                      height: 200px;
                      border-radius: 50%;
                      left: 50%;
                      top: 50%;
                      transform: translate(-50%, -50%);
                      animation: rotate 10s linear infinite;
                      opacity: 0.2;
                  }
                  .ring:nth-child(2) { width: 260px; height: 260px; animation-duration: 14s; }
                  .ring:nth-child(3) { width: 320px; height: 320px; animation-duration: 18s; }

                  @keyframes rotate {
                      from { transform: translate(-50%, -50%) rotate(0deg); }
                      to { transform: translate(-50%, -50%) rotate(360deg); }
                  }

                  /* Center content */
                  .content {
                      position: relative;
                      z-index: 2;
                      text-align: center;
                      margin-top: 15vh;
                  }

                  h1 {
                      font-size: 46px;
                      text-shadow: 0 0 15px #00eaff, 0 0 30px #00f6ff;
                      margin-bottom: 50px;
                  }

                  .projects {
                      display: flex;
                      flex-direction: column;
                      gap: 25px;
                      max-width: 600px;
                      margin: auto;
                  }

                  .card {
                      padding: 20px;
                      font-size: 24px;
                      border: 2px solid #00f6ff;
                      border-radius: 10px;
                      background: rgba(0, 40, 60, 0.4);
                      text-decoration: none;
                      color: cyan;
                      box-shadow: 0 0 15px #003344;
                      transition: 0.3s ease;
                  }

                  .card:hover {
                      background: cyan;
                      color: black;
                      transform: translateY(-8px) scale(1.05);
                      box-shadow: 0 0 25px cyan;
                  }
              </style>
          </head>

          <body>

              <div class="ring"></div>
              <div class="ring"></div>
              <div class="ring"></div>

              <div class="content">
                  <h1 id="title">ðŸš€ Pixel-by-Pixel Projects</h1>

                  <div class="projects">
                      <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver2/">WebWeaver 2</a>
                      <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver3/">WebWeaver 3</a>
                  </div>
              </div>

              <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

              <script>
                  gsap.from("#title", { opacity: 0, y: -40, duration: 1.2, ease: "power3.out" });
                  gsap.from(".card", { opacity: 0, y: 40, duration: 1, stagger: 0.2, ease: "power3.out" });
              </script>

          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
