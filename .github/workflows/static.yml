name: Deploy WebWeaver Projects (3D Homepage)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare publish folder
        run: |
          mkdir public

          # Copy all WebWeaver projects
          cp -r WebDev-v3/WebWeaver1 public/WebWeaver1
          cp -r WebDev-v3/WebWeaver2 public/WebWeaver2
          cp -r WebDev-v3/WebWeaver3 public/WebWeaver3
          cp -r WebDev-v3/WebWeaver4 public/WebWeaver4
          cp -r WebDev-v3/WebWeaver5 public/WebWeaver5
          cp -r WebDev-v3/WebWeaver6 public/WebWeaver6
          cp -r WebDev-v3/WebWeaver7 public/WebWeaver7
          cp -r WebDev-v3/WebWeaver8 public/WebWeaver8

          # ---------------------------------------
          # CREATE 3D ANIMATED HOMEPAGE (INLINE)
          # ---------------------------------------
          cat << 'EOF' > public/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Pixel-by-Pixel 3D Projects</title>

              <style>
                  body {
                      margin: 0;
                      background: radial-gradient(circle at center, #020617, #000);
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      overflow-x: hidden;
                      font-family: "Orbitron", sans-serif;
                      color: #00eaff;
                  }

                  h1 {
                      position: absolute;
                      top: 40px;
                      font-size: 42px;
                      text-shadow: 0 0 25px cyan;
                      animation: glow 3s infinite ease-in-out;
                  }

                  @keyframes glow {
                      0%,100% { text-shadow: 0 0 20px cyan, 0 0 40px #00eaff; }
                      50% { text-shadow: 0 0 40px cyan, 0 0 60px #00eaff; }
                  }

                  .grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                      gap: 35px;
                      width: 90%;
                      max-width: 1100px;
                      padding: 40px;
                      z-index: 10;
                  }

                  /* 3D PROJECT CARD */
                  .card {
                      height: 160px;
                      border-radius: 18px;
                      background: rgba(0, 30, 40, 0.7);
                      border: 2px solid cyan;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      font-size: 24px;
                      text-decoration: none;
                      color: cyan;
                      transition: 0.3s ease-out;
                      box-shadow: 0 0 18px #002a35;
                      position: relative;
                      transform-style: preserve-3d;
                  }

                  .card:hover {
                      transform: rotateY(18deg) rotateX(10deg) scale(1.06);
                      box-shadow: 0 0 25px cyan, 0 0 60px #00eaff;
                      background: cyan;
                      color: black;
                  }

                  /* Floating particles */
                  .particle {
                      position: fixed;
                      width: 6px;
                      height: 6px;
                      background: cyan;
                      border-radius: 50%;
                      animation: floatUp 9s linear infinite;
                      opacity: 0.6;
                  }

                  @keyframes floatUp {
                      from { transform: translateY(100vh); opacity: 0; }
                      to   { transform: translateY(-20vh); opacity: 1; }
                  }
              </style>
          </head>

          <body>

              <h1>ðŸš€ Pixel-by-Pixel â€¢ 3D Project Hub</h1>

              <script>
                  /* Create floating particles */
                  for (let i = 0; i < 35; i++) {
                      const p = document.createElement("div");
                      p.classList.add("particle");
                      p.style.left = Math.random() * 100 + "%";
                      p.style.animationDuration = 5 + Math.random() * 10 + "s";
                      p.style.animationDelay = Math.random() * 5 + "s";
                      document.body.appendChild(p);
                  }
              </script>

              <div class="grid">
                 <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver1/">WebWeaver 1</a>
                 <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver2/">WebWeaver 2</a>
                 <a class="card" href="httpsashank07-debug.github.io/pixel-by-pixel/WebWeaver3/">WebWeaver 3</a>
                 <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver4/">WebWeaver 4</a>
                 <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver5/">WebWeaver 5</a>
                 <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver6/">WebWeaver 6</a>
                 <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver7/">WebWeaver 7</a>
                 <a class="card" href="https://shashank07-debug.github.io/pixel-by-pixel/WebWeaver8/">WebWeaver 8</a>

              </div>

          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
